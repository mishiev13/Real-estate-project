{% extends 'base.html' %}
{% load widget_tweaks %}



{% block content %}

<h1 class="text-4xl text-purple-900">Update a listing</h1>
<div>
    <form method="post" class="mt-7" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-5 text-emerald-500 border-solid hover:border-dashed border-2 border-emerald-600 px-1 py-1"> Submit </button>
    </form>
</div>
{% endblock content %}
