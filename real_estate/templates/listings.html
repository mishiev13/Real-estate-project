{% extends 'base.html' %}

{% block content %}


{% for listing in listings %}

<div class="mt-5 px-5 py-5 bg-neutral-100 rounded-sm">
    
    <h3 class="text-3xl text-purple-700 hover:text-purple-900 whitespace-pre-line"> {{ listing.title }} 
   
    </h3>

    <img src="{{ listing.image.url }}" alt="" class="mb-5"/>

    <a href="/listings/{{ listing.id }}/" class="ml-1 text-purple-500 hover:text-purple-800"> 
        View Details
    </a>
</div>

{% endfor %}


<a href="/add-listing/" class="text-purple-700 hover:text-purple-900">Add new property</a>


{% endblock content %}
